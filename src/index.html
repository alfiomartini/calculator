<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="static/styles.css">
  <title>Basic Calculator</title>
</head>
<body>
  <div class="container">
    <div class="header">
      <button class="clear">C</button>
      <input type="text" class="display" id="screen">
    </div>
    <div class="keys">
      <div class="constants">
        <button>0 </button>
        <button>1 </button>
        <button>2 </button>
        <button>3 </button>
        <button>4 </button>
        <button id="five">5 </button>
        <button>6 </button>
        <button>7 </button>
        <button>8 </button>
        <button>9 </button>
        <button>. </button>
        <button id="equals">= </button>
      </div>
      <div class="operators">
        <button>+</button>
        <button>-</button>
        <button id="mult">*</button>
        <button>/</button>
      </div>
    </div>
  </div>
  <script src="./static/index.js" type="module"></script>
</body>
</html>
